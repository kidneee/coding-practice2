<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cresta Design | Contact</title>
  <!--Favicon-->
  <link rel="icon" href="./assets/img/favicon.ico">
  <!--Googleフォント-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/zwd3apr.css">
  <!--CSSファイル-->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/common.css">
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <!-- ロゴ -->
      <p class="header__logo">
          <a href="./" class="header__logo-link">Cresta Design</a>
      </p>
      <!-- グローバルナビゲーション -->
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item"><a href="index.html#concept" class="header__nav-link">Concept</a></li>
          <li class="header__nav-item"><a href="index.html#service" class="header__nav-link">Service</a></li>
          <li class="header__nav-item"><a href="index.html#works" class="header__nav-link">Works</a></li>
          <li class="header__nav-item"><a href="./contact.html" class="header__nav-link">Contact</a></li>
        </ul>
      </nav>
    </div><!-- /.l-inner -->
  </header>

  <main class="main">
    <section class="contact-page">
      <div class="contact-page__header">
        <h1 class="contact-page__title">Contact</h1>
      </div><!-- /.contact-page__header -->

      <div class="contact-page__content l-wrapper">
        <div class="l-inner">
          <form action="" method="post" class="form">
            <div class="form__group">
              <span class="form__label">お問い合わせ内容</span>
              <div class="inquiry__content l-column ">
                <label class="l-column">
                  <input type="checkbox" name="inquiry" value="資料請求">
                  <span class="inquiry__label">資料請求</span>
                </label>
                <label class="l-column">
                  <input type="checkbox" name="inquiry" value="電話相談">
                  <span class="inquiry__label">お電話でのご相談を希望</span>
                </label>
                <label class="l-column">
                  <input type="checkbox" name="inquiry" value="申し込み">
                  <span class="inquiry__label">申し込み</span>
                </label>
              </div><!-- /.inquiry-content l-column -->
            </div><!-- /.form__group -->
            <div class="form__group">
              <label>
                <span class="form__label">担当者名</span>
                <input type="text" name="" class="form__input">
              </label>
            </div><!-- /.form__group -->
            <div class="form__group">
              <label>
                <span class="form__label">電話番号</span>
                <input type="tel" name="" class="form__input">
              </label>
            </div><!-- /.form__group -->
            <div class="form__group">
              <label>
                <span class="form__label">メールアドレス</span>
                <input type="email" name="" class="form__input">
              </label>
            </div><!-- /.form__group -->
            <div class="form__group">
              <label>
                <span class="form__label">その他</span>
                <textarea name="" class="form__input form__textarea"></textarea>
              </label>
            </div><!-- /.form__group -->
            <button type="submit" class="form__submit button">Submit</button>
          </form>
        </div><!-- l-inner -->
      </div><!-- /.contact-form__wrapper l-wrapper -->
    </section>
  </main>

  <footer class=" footer">
    <div class="footer__inner">
      <small class="footer__copyright">&copy;cresta.design all rights reserved</small>
    </div>
  </footer>
  <!-- JSファイル -->
  <script src="./assets/js/main.js"></script>
</body>
</html>
